# .github/workflows/ci.yml
name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate and save image tag
        id: image_tag
        run: |
          TAG="strapi-$(date +%s)"
          echo "$TAG" > image-tag.txt
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/strapi:${{ steps.image_tag.outputs.tag }} ./Strapi-app
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/strapi:${{ steps.image_tag.outputs.tag }}

      - name: Upload image tag
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image-tag.txt
          retention-days: 1
